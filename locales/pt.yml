  # intro
  intro_text1: "Sou o Diogo, um programador de front-end que trabalha no Porto. Prazer em conhecer-te!"

  intro_text2: "Sou um ex-estudante de engenharia industrial da FEUP que depois de começar a trabalhar decidiu mudar o seu percurso profissional e dedicar-se à tecnologia. Adoro música e sou grande fã de hip-hop. No meu tempo livre, além de sair e festas, jogo bastante computador!"

  intro_text3: "Como programador de front-end consigo ajudar a trazer o teu design ao mundo web! Como continuo a desenvolver as minhas skills, futuramente poderás contar com a minha ajuda também no backend. Nos meus trabalhos anteriores ajudei a criar os websites da <a href=https://expressoviagens.com/>Expresso Viagens</a>, <a href=https://www.madeinalpha.com/>Made in Alpha</a>."

  intro_text4: "Ultimamente também me tenho debruçado sobre blockchains/cryptocurrencies. Neste momento participo nesta revolução não só como investidor, mas também como miner e tenho dado os meus primeiros passos na programação de smart contracts como hobby. Também consigo ajudar-te em assuntos relacionados com mining. Envia <a href=mailto: diogo@iamdiogoribeiro.com>email</a> para pedir um orçamento."

  intro_text5: "Consegues acompanhar os meus pensamentos no <a href=https://twitter.com/ShinOBarbaro>Twitter</a>, conectar profissionalmente comigo no <a href=https://www.linkedin.com/in/jos%C3%A9-diogo-ribeiro-4390a86b/>Linkedin</a> ou assistir à minha ira enquanto jogo PUBG live no <a href=https://www.twitch.tv/shinobarbaro>Twitch!</a>!"