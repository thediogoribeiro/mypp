  # intro
  intro_text1: "O meu nome é Diogo e sou um programador de front-end que trabalha no Porto. Prazer em conhecer-te!"

  intro_text2: "Sou formado em Engenharia Industrial na FEUP mas depois de começar a trabalhar na área decidi mudar o seu percurso profissional e dedicar-me à tecnologia. Sou fã de hip-hop e no meu tempo livre, além de sair com os meus amigos, jogo bastante computador!"

  intro_text3: "Como programador de front-end consigo ajudar a trazer o teu design ao mundo web! Como continuo a desenvolver as minhas skills, futuramente poderás contar com a minha ajuda também no backend."

  intro_text4: "Nos meus trabalhos anteriores ajudei a criar os websites da <a href=https://expressoviagens.com/>Expresso Viagens</a>, <a href=https://www.madeinalpha.com/>Made in Alpha</a> e Karkey."

  intro_text5: "Ultimamente também me tenho debruçado sobre blockchains/cryptocurrencies."

  intro_text6: "Neste momento participo nesta revolução não só como investidor mas também como miner e tenho dado os meus primeiros passos na programação de smart contracts como hobby. Também consigo ajudar-te em assuntos relacionados com mining. Envia <a href=mailto: diogo@iamdiogoribeiro.com>email</a> para pedir um orçamento."

  intro_text7: "Consegues acompanhar os meus pensamentos no <a href=https://twitter.com/ShinOBarbaro>Twitter</a>, conectar profissionalmente comigo no <a href=https://www.linkedin.com/in/jos%C3%A9-diogo-ribeiro-4390a86b/>Linkedin</a> ou assistir à minha ira enquanto jogo PUBG live no <a href=https://www.twitch.tv/shinobarbaro>Twitch!</a>!"