en:
  # intro
  intro_text1: "I'm Diogo, a freelance front-end developer working from Porto, nice to meet you!"

  intro_text2: "I studied Industrial Engineering at FEUP but after starting working decided to change path into tech. I'm a big hip-hop fan and during my free time, besides going out party, I also tend to game quite a lot!"

  intro_text3: "As a front-end developer I can help you bring your design's to life on the web! As I continue to develop my skills, soon you can also expect to see some backend magic."

  intro_text4: "For my previous works I helped out bring to life <a href=https://expressoviagens.com/>Expresso Viagens</a> and helped <a href=https://www.madeinalpha.com/>Made in Alpha</a> with some of their projects."

  intro_text5: "I'm currently developing digital products with a group of Freelancers at <a href=https://www.zetazone.eu/>Zeta Zone</a>. You can get in touch with <a href=mailto: josediogoccbr@gmail.com>me</a> personally, but if you need a team to work with you can request a quote by sending and email to our <a href=mailto: info@zetazone.eu>studio</a>."

  intro_text6: "Since 2017, I've been also quite pulled towards cryptocurrencies and I'm participating on this new revolution as an investor and as a miner. I can also help with any related mining queries or troubleshooting."

  intro_text7: "You can check some of my work on <a href=https://github.com/thediogoribeiro>Github</a>, connect professionally over <a href=https://www.linkedin.com/in/diogo-ribeiro-4390a86b/>Linkedin</a> or follow my thoughts on <a href=https://twitter.com/ShinOBarbaro>Twitter</a>!"

  # intro-ex

  intro_text8: "O meu nome é Diogo, sou programador de front-end e sou de Ermesinde. Paralelamente à programação também dou explicações de matemática."

  intro_text9: "Estou disponível para dar explicações na area metropolitana do Porto e através de internet (skype, hangouts, etc). Qualquer dúvida não hesitem em contactar-me via <a href=mailto: diogo@iamdiogoribeiro.com>email</a>."

  intro_text10: "Sou formado em Engenharia Industrial na FEUP com uma média de ingresso de 17.9 valores e classificação de 19.6 no exame nacional de matemática."

  intro_text11: "Enquanto explicador ajudei os alunos a subir a média e a prepararem-se para os exames nacionais. Desenvolvi a actividade durante faculdade mas interrompi para exercer Engenharia. Recentemente decidi fazer uma mudança no meu percurso profissional e neste momento dedico o meu tempo à tecnologia e à sua aplicação no quotidiano."

  intro_text12: Consegues acompanhar os meus pensamentos no <a href=https://twitter.com/ShinOBarbaro>Twitter</a>, conectar profissionalmente comigo no <a href=https://www.linkedin.com/in/jos%C3%A9-diogo-ribeiro-4390a86b/>Linkedin</a> ou assistir à minha ira enquanto jogo PUBG live no <a href=https://www.twitch.tv/shinobarbaro>Twitch!</a>!"